name: Flutter iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    timeout-minutes: 45  # Increased for complex dependencies

    steps:
    - uses: actions/checkout@v4

    # 1. Set up Flutter with specific version
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'  # Matches your SDK constraint
        channel: 'stable'
        cache: true
        cache-key: flutter-ios-${{ hashFiles('pubspec.lock') }}

    # 2. Install macOS dependencies for native packages
    - name: Install native dependencies
      run: |
        brew install cocoapods
        sudo gem install cocoapods
        pod setup

    # 3. Get Flutter dependencies (iOS only)
    - name: Get Flutter dependencies
      run: |
        flutter pub get
        cd ios
        pod install --repo-update --verbose

    # 4. Set up iOS code signing
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
        p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}
        keychain-name: ios-build-keychain
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/
        echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > temp.mobileprovision
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i temp.mobileprovision))
        mv temp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

    # 5. Build iOS IPA (with Flutter and native dependencies)
    - name: Build IPA
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                  -scheme Runner \
                  -configuration Release \
                  -archivePath ../build/Runner.xcarchive \
                  clean archive \
                  CODE_SIGN_STYLE=Manual \
                  PROVISIONING_PROFILE_SPECIFIER=${{ env.PROFILE_UUID }} \
                  DEVELOPMENT_TEAM=${{ secrets.TEAM_ID }} \
                  OTHER_CODE_SIGN_FLAGS="--deep"

        xcodebuild -exportArchive \
                  -archivePath ../build/Runner.xcarchive \
                  -exportOptionsPlist ../ExportOptions.plist \
                  -exportPath ../build \
                  -allowProvisioningUpdates

    # 6. Upload IPA artifact
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: onservice24-${{ github.run_number }}.ipa
        path: build/Runner.ipa
        retention-days: 7