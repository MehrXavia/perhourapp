name: Flutter iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    # 1. Checkout source code
    - uses: actions/checkout@v4

    # 2. Set up Flutter
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        channel: 'stable'
        cache: true
        cache-key: flutter-ios-${{ hashFiles('pubspec.lock') }}

    # 3. Disable Flutter analytics
    - name: Disable Flutter analytics
      run: |
        flutter config --no-analytics
        flutter config --no-cli-animations

    # 4. Generate Android folder temporarily for plugin config
    - name: Generate Android folder with V2 embedding
      run: |
        rm -rf android
        flutter create --platforms=android temp_app
        mv temp_app/android ./android
        rm -rf temp_app
        flutter clean
        rm -rf ios/Pods ios/Podfile.lock ios/Runner.xcworkspace 
        rm -rf .dart_tool .packages pubspec.lock
        rm -rf ~/Library/Developer/Xcode/DerivedData

    # 5. Get Flutter dependencies
    - name: Flutter pub get
      run: |
        flutter pub get
        flutter pub upgrade

    # 6. Remove Android folder (iOS-only build)
    - name: Remove Android folder
      run: rm -rf android

    # 7. Clean and install CocoaPods
    - name: Install CocoaPods
      run: |
        cd ios
        sudo gem install cocoapods -n /usr/local/bin
        pod deintegrate || true
        pod cache clean --all
        pod install --repo-update
        pod update

    # 8. Install Apple Certificate
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
        p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}
        keychain-name: ios-build-keychain
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

    # 9. Install Provisioning Profile
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/
        echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > temp.mobileprovision
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i temp.mobileprovision))
        mv temp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

    # 10. Build IPA using Flutter
    - name: Flutter build IPA
      run: |
        flutter build ipa --release \
          --export-options-plist=ios/ExportOptions.plist \
          --codesign \
          --build-name=1.0.${{ github.run_number }}

    # 11. Upload IPA artifact
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: onservice24-${{ github.run_number }}.ipa
        path: build/ios/ipa/*.ipa
        retention-days: 7
