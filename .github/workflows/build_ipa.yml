name: Flutter iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    # 1. Checkout source code
    - uses: actions/checkout@v4

    # 2. Set up Flutter
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        channel: 'stable'
        cache: true
        cache-key: flutter-ios-${{ hashFiles('pubspec.lock') }}

    # 3. Disable analytics
    - name: Disable Flutter analytics
      run: |
        flutter config --no-analytics
        flutter config --no-cli-animations

    # 4. Recreate Android folder for plugin compatibility (connectivity_plus, etc.)
    - name: Generate Android folder with V2 embedding
      run: |
        rm -rf android
        flutter create --platforms=android temp_app
        mv temp_app/android ./android
        rm -rf temp_app

    # 5. Get Flutter dependencies
    - name: Flutter pub get
      run: |
        echo "Running flutter pub get at $(date)"
        flutter pub get
        flutter pub upgrade
        echo "Finished flutter pub get at $(date)"

    # 6. Remove android folder (iOS-only build)
    - name: Clean up Android folder
      run: rm -rf android

    # 7. Set up CocoaPods
    - name: Install CocoaPods
      run: |
        brew install cocoapods
        sudo gem install cocoapods
        pod setup

    # 8. Clean pods and fix version conflict
    - name: Clean CocoaPods cache and install pods
      run: |
        echo "Cleaning previous pods and lock file"
        rm -f ios/Podfile.lock
        rm -rf ios/Pods ios/.symlinks ios/Flutter/Flutter.framework
        cd ios
        pod cache clean --all
        pod repo update
        pod install --repo-update --verbose || { echo "❌ Pod install failed"; exit 1; }

    # 9. Set up iOS code signing
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
        p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}
        keychain-name: ios-build-keychain
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

    # 10. Install Provisioning Profile
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/
        echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > temp.mobileprovision
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i temp.mobileprovision))
        mv temp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

    # 11. Build iOS IPA
    - name: Build IPA
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -archivePath ../build/Runner.xcarchive \
                   clean archive \
                   CODE_SIGN_STYLE=Manual \
                   PROVISIONING_PROFILE_SPECIFIER=${{ env.PROFILE_UUID }} \
                   DEVELOPMENT_TEAM=${{ secrets.TEAM_ID }}

        xcodebuild -exportArchive \
                   -archivePath ../build/Runner.xcarchive \
                   -exportOptionsPlist ../ExportOptions.plist \
                   -exportPath ../build \
                   -allowProvisioningUpdates

    # 12. Upload IPA artifact
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: onservice24-${{ github.run_number }}.ipa
        path: build/Runner.ipa
        retention-days: 7
