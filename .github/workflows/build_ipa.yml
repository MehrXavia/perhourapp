name: Flutter iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    # 1. Checkout source code
    - uses: actions/checkout@v4

    # 2. Set up Flutter
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        channel: 'stable'
        cache: true
        cache-key: flutter-ios-${{ hashFiles('pubspec.lock') }}

    # 3. Disable analytics
    - name: Disable Flutter analytics
      run: |
        flutter config --no-analytics
        flutter config --no-cli-animations

    # 4. Full Clean
    - name: Clean Project
      run: |
        flutter clean
        rm -rf ios/Pods ios/Podfile.lock ios/Runner.xcworkspace
        rm -rf .dart_tool build pubspec.lock
        rm -rf ~/Library/Developer/Xcode/DerivedData

    # 5. Get Flutter dependencies
    - name: Flutter pub get
      run: flutter pub get

    # 6. iOS Pod Install
    - name: Install CocoaPods
      run: |
        cd ios
        pod deintegrate || true
        pod install --repo-update

    # 7. Set up iOS code signing
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
        p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}
        keychain-name: ios-build-keychain
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

    # 8. Install Provisioning Profile
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/
        echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > temp.mobileprovision
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i temp.mobileprovision))
        mv temp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

    # 9. Build IPA
    - name: Build IPA
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -archivePath ../build/Runner.xcarchive \
                   clean archive \
                   CODE_SIGN_STYLE=Manual \
                   PROVISIONING_PROFILE_SPECIFIER=${{ env.PROFILE_UUID }} \
                   DEVELOPMENT_TEAM=${{ secrets.TEAM_ID }}

        xcodebuild -exportArchive \
                   -archivePath ../build/Runner.xcarchive \
                   -exportOptionsPlist ../ExportOptions.plist \
                   -exportPath ../build \
                   -allowProvisioningUpdates

    # 10. Upload IPA artifact
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: onservice24-${{ github.run_number }}.ipa
        path: build/Runner.ipa
        retention-days: 7
